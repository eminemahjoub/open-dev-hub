version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: eklfounder_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: eklfounder_v2
      POSTGRES_USER: eklfounder
      POSTGRES_PASSWORD: eklfounder_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 